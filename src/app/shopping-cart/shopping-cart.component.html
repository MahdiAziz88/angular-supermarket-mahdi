<h2>Your Shopping Cart</h2>
<div class="item-container">
  <div *ngFor="let cartItem of cartItems" class="cart-item">
    <!-- Item Details -->
    <div class="cart-item-info" *ngIf="itemDetails[cartItem.itemId] as item">
      <h3>{{ item.name }}</h3>
    </div>

    <!-- Item Price -->
    <div class="cart-price" *ngIf="itemDetails[cartItem.itemId] as item">
      BD {{ (item.price * cartItem.quantity).toFixed(3) }}
    </div>

    <!-- Cart Actions: Quantity Input and Remove Button -->
    <div class="cart-actions">
      <input
        type="number"
        [value]="cartItem.quantity"
        #quantityInput
        (change)="updateQuantity(cartItem, quantityInput.value)"
        min="1"
        class="quantity-input"
      />
      <button (click)="removeItemFromCart(cartItem.itemId)" class="remove-button">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
</div>
<hr class="divider" />
<div class="total">
  <strong>Total: BD {{ total.toFixed(3) }}</strong>
</div>
