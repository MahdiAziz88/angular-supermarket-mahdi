<h2>Your Shopping Cart</h2>

<div *ngIf="cartDetails.length > 0; else emptyCart">
  <div class="item-container">
    <div *ngFor="let detail of cartDetails" class="cart-item">
      <!-- Item Details -->
      <div class="cart-item-info">
        <h3>{{ detail.item.name }}</h3>
        <p>{{ detail.item.category }}</p>
      </div>

      <!-- Item Price -->
      <div class="cart-price">
        BD {{ (detail.item.price * detail.cart.quantity).toFixed(3) }}
      </div>

      <!-- Cart Actions -->
      <div class="cart-actions">
        <input
  type="number"
  [(ngModel)]="detail.cart.quantity"
  (ngModelChange)="updateQuantity(detail.cart.id, detail.cart.itemId, detail.cart.quantity)"
  min="1"
  class="quantity-input"
/>

        <button (click)="removeItem(detail.cart.id)" class="remove-button">
          Remove
        </button>
      </div>
    </div>
  </div>

  <hr class="divider" />

  <div class="total">
    <strong>Total: BD {{ getTotalPrice().toFixed(3) }}</strong>
    <strong>Total Items: {{ getTotalItems() }}</strong>
    <button (click)="clearCart()" class="clear-cart-button">Clear Cart</button>
  </div>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
