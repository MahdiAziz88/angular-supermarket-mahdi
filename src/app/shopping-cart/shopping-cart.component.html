<h2>Your Shopping Cart</h2>
<div *ngFor="let cartItem of cartService.getCartItems()" class="cart-item">
  <div class="cart-item-info">
    <h3>{{ cartItem.item.name }}</h3>
  </div>
  <div class="cart-price">
    BD {{ (cartItem.item.price * cartItem.quantity).toFixed(3) }}
  </div>
  <div class="cart-actions">
    <input
      type="number"
      [(ngModel)]="cartItem.quantity"
      (change)="updateQuantity(cartItem.item.id, cartItem.quantity)"
      min="1"
      class="quantity-input"
    />
    <button (click)="removeItemFromCart(cartItem.item.id)" class="remove-button">
      <i class="fas fa-trash"></i>
    </button>
  </div>
</div>
<hr class="divider" />
<div class="total">
  <strong>Total: BD {{ cartService.getTotalPrice().toFixed(3) }}</strong>
</div>
